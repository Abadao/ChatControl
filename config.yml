# Note: This is a configuration of the ChatControl plugin
# Official page: http://dev.bukkit.org/server-mods/chat-control
# SLOVAK DEVELOPER FTW
# Supports color codes: & + 0 - F

Chat:
  Block_Duplicate_Messages: true
  # When blocking duplicate message, should we strip UTF-8 special characters from it?
  # e.g messages "Hello" and "<<Hello!?!" will after this strip be detected as equals.
  # Which can lower spam and preventing users bypassing this check by adding some characters like ! ? etc.
  Strip_Unicode: true
  Message_Delay: 1
  Write_To_File: true
  # Do not write conversation of these players:
  Ignore_Players:
    - anonymouser1

Messages:
  # Default - not handled by ChatControl; none - message will not shown. Or just write your own message .
  # Example: Join_Message: "&e&o%player &6just quit the game"
  # Variables: %player and %prefix
  Common:
    Join_Message: default
    Quit_Message: default
    Kick_Message: default

Grammar:
  Capitalise: true
  Insert_Dot: true
  Replace_Characters: true
  # Replace following characters with built-in smileys:  :) :-) :( :-( ;) ;-) :square: :rectangle: :love: <3 
  Replace_With_Smileys: true
  Replace_List:
    # Supports RegEx!
    dis: this
    wanna: want
    gonna: going
    (can|may|would you like if) i (have|be|become|get|has) (op|admin|mod|builder): can i has nodus?
    (do|are) you (need|wish|looking for) (any|some|one|good) (op|ops|operators|admins|mods|builders|new people|ateam): u need some pig zaps
    this server (is bad|sucks): i just griefed some crap castle /w nodus u noob kiddos
    ((admin|op|ateam|server|owner) (is|are)) + *(dick|cock|duck|noob|kid): i am a kiddo gimme ban pl0x
    owner (fucks|sucks) (kids|dicks|birds): piewdiepie sucks

Commands:
  Block_Duplicate_Commands: true
  Command_Delay: 1
  Whitelist_Time:
    - tell
  Whitelist_Duplication:
    - tpa
    - spawn
    - home

Console:
  Filter_Enabled: true
  Filter_Plugin_Messages: true
  Filter_Messages:
    - Reached end of stream for.*
    - Connection reset
    - .*lost connection.*
    - .*CONSOLE: (Save complete.|Forcing save..).*

Protect:
  Prevent_Tab_Complete: true

Signs:
  Advertising_Check: true
  # If false, plugin just disallow the text.
  Rewrite_Lines: true
  Rewrite_Text: "Advertising was:&4detected.:Please do not:advertise."
  # Check for signs text duplication. Fair players can get annoyed, deal with caution.
  Duplication_Check: false

Mute:
  Broadcast: true
  Disable:
    Join_Messages: true
    Quit_Messages: true
    Kick_Messages: true
    Death_Messages: true
  Disabled_Commands_During_Mute:
    - me
    
Clear:
  Broadcast: true
  Do_Not_Clear_For_Staff: false
  Amount_Of_Lines_To_Clear_In_Console: 300

Anti_Bot:
  Rejoin_Time: 4

Anti_Caps:
  Enabled: true
  Pattern: "(\\p{Lu}|\\s){6,120}"
  Warn_Player: true
  Whitelist:
    - OMG

Anti_Swear:
  Enabled: true
  Enabled_In_Commands: true
  Command_Whitelist:
    - /register
    - /reg
    - /login
    - /l
  Block_Message: false
  Warn_Player: true
  Inform_Admins: true
  Replace_Word: true
  Replacement: "I love this filter!"
  # Use %player for player and %message for message.
  Custom_Command: none
  # Careful with Regular Expressions. Can broke the plugin!
  Word_List:
    - ".*f+u+c+k+.*|.*f+u+k+.*|.*f+v+c+k+.*|.*f+u+q+.*|.*\\bf'ing\\b.*|.*\\bfck\\b.*|.*\\bfk\\b.*"
    - "bitch|b1tch|b!tch"
