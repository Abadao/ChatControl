    - ".*shut up.*|\\bnoob\\b|\\bloser\\b"
    - ".*p+u+s+s+(y|ies|y+s).*"
    - "\\bcunt\\b|whore|\\bhore\\b|\\bfag\\b|slut|\\bqueer\\b|bastard|\\bgay\\b|shit|\\bdamn\\b|\\bdouchebag\\b|\\bstripper\\b|\\borgasm\\b|\\bcum\\b|jizz|\\bsex\\b|titties|titty|blowjob|fellatio|Cunnilingus|\\bass\\b|asshole|boobies|\\bporn\\b|\\bpron\\b|\\bpiss|sh1t|shlt|p1ss|dick|d1ck|\\btwat\\b"
